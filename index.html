<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Anto Bredly's Portfolio</title>
    <meta name="google-site-verification" content="XMr_yNQ-rFFzO_W289rAXWrXeJFndHb5nizP_L4MwGI" />
    <meta name="msvalidate.01" content="7947A183400D6F46DDB840A22AE81542" />
    <meta name="description" content="Portfolio of Anto Bredly, a creative technologist and student exploring AI, ML, and complex systems.">
    <meta name="theme-color" content="#1A1D23">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Syne:wght@400..800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --c-bg-1: #1A1D23;
            --c-bg-2: #2C3E50;
            --c-text-muted: #7F8C8D;
            --c-accent: #BDC3C7;
            --c-silver: #E0E6ED;
        }
        
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--c-bg-1);
            color: var(--c-silver);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.01em;
            margin: 0;
            padding: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .font-display { font-family: 'Syne', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .grid-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: var(--c-bg-1);
        }
        .tech-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(224, 230, 237, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(224, 230, 237, 0.05) 1px, transparent 1px);
            background-size: clamp(40px, 8vw, 80px) clamp(40px, 8vw, 80px);
            mask-image: radial-gradient(circle clamp(200px, 40vw, 600px) at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle clamp(200px, 40vw, 600px) at var(--mouse-x, 50%) var(--mouse-y, 50%), black, transparent 80%);
        }

        .bg-sigil {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: clamp(12rem, 35vw, 40rem);
            color: rgba(224, 230, 237, 0.015);
            z-index: -1;
            pointer-events: none;
            line-height: 0.8;
            white-space: nowrap;
            letter-spacing: -0.08em;
            text-align: center;
        }

        .bio-reveal {
            clip-path: inset(50% 0 50% 0);
            animation: crt-open 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes crt-open {
            to { clip-path: inset(0% 0 0% 0); }
        }

        .viscous-keyword {
            display: inline-block;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), color 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        @media (hover: hover) {
            .viscous-keyword:hover {
                transform: scale(1.1) translateY(-2px);
                color: white;
                text-shadow: 0 0 20px rgba(224, 230, 237, 0.4);
            }
        }

        .mercury-dot {
            position: absolute;
            left: -4px;
            width: clamp(7px, 1.5vw, 10px);
            height: clamp(7px, 1.5vw, 10px);
            background: #E0E6ED;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(224, 230, 237, 0.6);
            transition: top 0.1s linear, transform 0.15s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10;
        }

        .project-card {
            opacity: 0;
            transform: translateY(30px);
            filter: blur(10px);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), 
                        transform 1s cubic-bezier(0.16, 1, 0.3, 1), 
                        filter 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .project-card.is-visible {
            opacity: 1;
            transform: translateY(0);
            filter: blur(0);
        }

        .h-fluid { font-size: clamp(2.2rem, 9vw, 6.5rem); }
        .p-fluid { font-size: clamp(0.95rem, 2vw, 1.15rem); }
        
        .caret {
            display: inline-block;
            width: 0.1em;
            height: 0.8em;
            background: #E0E6ED;
            vertical-align: middle;
            animation: blink 0.8s step-end infinite;
            box-shadow: 0 0 10px rgba(224, 230, 237, 0.4);
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .glass-nav {
            background: rgba(26, 29, 35, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(224, 230, 237, 0.12);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        .nav-float {
            position: fixed;
            top: clamp(1rem, 4vh, 2rem);
            left: 0;
            right: 0;
            z-index: 100;
        }
        .nav-underline { position: relative; }
        .nav-underline::after {
            content: ''; position: absolute; bottom: -4px; left: 50%; width: 0; height: 1px;
            background: var(--c-silver); transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1); transform: translateX(-50%);
        }
        .nav-underline-active::after { width: 100%; }

        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(224, 230, 237, 0.1); border-radius: 10px; }

        .headline-shadow { text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3); }
        .outline-text-silver { -webkit-text-stroke: 1px rgba(224, 230, 237, 0.3); color: transparent; }
        .cta-glow:hover { box-shadow: 0 0 30px rgba(224, 230, 237, 0.15); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(224, 230, 237, 0.15); border-radius: 10px; }

        .scan-line {
            position: absolute; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(224, 230, 237, 0.6), transparent);
            box-shadow: 0 0 20px rgba(224, 230, 237, 0.4);
            transition: top 0.05s linear; z-index: 5; pointer-events: none;
        }
        .metadata-pop { opacity: 0; transform: translateY(8px); transition: opacity 0.6s ease, transform 0.6s ease; }
        .metadata-pop.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="grid-container" id="blueprint-matrix">
        <div class="tech-grid"></div>
    </div>
    <div id="root"></div>
    <script>
        const container = document.getElementById('blueprint-matrix');
        window.addEventListener('mousemove', (e) => {
            container.style.setProperty('--mouse-x', e.clientX + 'px');
            container.style.setProperty('--mouse-y', e.clientY + 'px');
        });
        container.style.setProperty('--mouse-x', '50%');
        container.style.setProperty('--mouse-y', '50%');
    </script>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
